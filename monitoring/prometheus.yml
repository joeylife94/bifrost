global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Bifrost API 메트릭
  - job_name: 'bifrost-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics/prometheus'

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
